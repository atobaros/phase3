<div id="back">
    <h3>Update Company</h3>
    <div id="front">
        <form action="">

            <input type="text" placeholder="Insert Name" name="name" [formControl]="nameFormControl">
            <br>
            <span *ngIf="nameFormControl.errors?.required && nameFormControl.touched"> Name is missing</span>
            <span *ngIf="nameFormControl.errors?.pattern && nameFormControl.touched"> Name must start with capital
                letter</span>
            <span *ngIf="nameFormControl.errors?.maxlength && nameFormControl.touched">. The name is too long</span>
            <br>
            <input type="text" placeholder="Insert Email" name="email" [formControl]="emailFormControl">
            <br>
            <span *ngIf="emailFormControl.errors?.required && emailFormControl.touched"> Email is missing</span>
            <span *ngIf="emailFormControl.errors?.maxlength && emailFormControl.touched"> The email is too long</span>
            <br>
            <input type="text" placeholder="Insert Password" name="password" [formControl]="passwordFormControl">
            <br>
            <span *ngIf="passwordFormControl.errors?.required && passwordFormControl.touched"> Password is
                missing</span>
            <span *ngIf="passwordFormControl.errors?.minlength && passwordFormControl.touched"> The Password must have
                minimum 6 characters</span>
            <span *ngIf="passwordFormControl.errors?.maxlength && passwordFormControl.touched">. The Password is too
                long</span>
            <br><br>
            <button (click)="updateCompany()" [disabled]="formGroup.invalid">Update Company</button>


        </form>
    </div>
</div>
